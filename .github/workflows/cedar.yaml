name: cedar
on:
  pull_request:
    paths:
      - ".github/workflows/cedar.yaml"
      - "packages/cedar/**"

# Prevent duplicate runs due to Graphite
# https://graphite.dev/docs/troubleshooting#why-are-my-actions-running-twice
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
    working-directory: packages/cedar

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Git Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
        with:
          submodules: true
      - name: Setup Dart
        uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c # main
      - name: Get Packages
        run: dart pub get
      - name: Test
        run: dart test --fail-fast
      - name: Test (dart2js)
        run: dart test -p chrome --fail-fast
      - name: Test (dart2wasm)
        run: dart test -p chrome -c dart2wasm --fail-fast

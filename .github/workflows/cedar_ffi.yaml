name: cedar_ffi
on:
  pull_request:
    paths:
      - ".github/workflows/cedar_ffi.yaml"
      - "packages/cedar/**"
      - "packages/cedar_ffi/**"

# Prevent duplicate runs due to Graphite
# https://graphite.dev/docs/troubleshooting#why-are-my-actions-running-twice
concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}-${{ github.ref == 'refs/heads/main' && github.sha || ''}}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
    working-directory: packages/cedar_ffi

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
          - windows-latest
    runs-on: ${{ matrix.os }}
    # TODO(dnys1): Speed up Rust builds
    timeout-minutes: 15
    steps:
      - name: Git Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # 4.1.6
        with:
          submodules: true
      - name: Setup Dart
        uses: dart-lang/setup-dart@f0ead981b4d9a35b37f30d36160575d60931ec30 # main
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@1fbea72663f6d4c03efaab13560c8a24cfd2a7cc # 1.9.0
      - name: Create override
        run: |
          cat <<EOF > pubspec_overrides.yaml
          dependency_overrides:
            cedar:
              path: ../cedar
          EOF
      - name: Get Packages
        run: dart pub get
      - name: Test
        run: dart --enable-experiment=native-assets test --fail-fast
